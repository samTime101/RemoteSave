    <meta charset="UTF-8" />

        content="Official website of Samip Regmi, a simple person who just finds coding interesting ..." />
    <meta name="keywords"
        content="Samip Regmi, samip101, SamipTime101, samipregmi.com, who is Samip Regmi, a simple person who just finds coding interesting ..." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 mt-5">
        <div class="mb-3">
            <label for="spacename" class="form-label">Path of Space?</label>
            <input type="text" class="form-control" id="spacename" placeholder="eg: general" required>
        </div>
        <div class="mb-3">
            <label for="filename" class="form-label">Filename</label>
            <input type="text" class="form-control" id="filename" placeholder="eg: announcement.txt" name="filename"
                required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="pass" required>
        </div>
        <div class="mb-3">
            <input type="radio" id="select1" name="select" value="write" checked />
            <label for="select1">Write</label><br />
            <input type="radio" id="select2" name="select" value="upload" />
            <label for="select2">Upload</label><br />
        </div>
        <div class="mb-3" id="content-write">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="text_content" rows="3" required></textarea>
        </div>
        <div class="mb-3" id="content-upload">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="col-auto">
            <button type="button" id="button" class="btn btn-primary mb-3" onclick="post_data()">Upload</button>
        </div>
        <div id="details"></div>
    </div>
</body>
<script type="module" src="../js/upload_content.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
