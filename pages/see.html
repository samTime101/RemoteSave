<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE VER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light py-4">
    <div class="container-fluid px-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-white fw-bold mb-4">SHARE VER</h2>
                        <p class="text-light mb-3">COPYRIGHT: SAMIP REGMI<br>Current version: 17 | UI updates</p>
                        <a href="../index.html" class="btn btn-outline-light mb-3">
                          <i class="bi bi-house"></i>
                        </a>
                        <hr class="border-secondary opacity-25 my-3">

                        <button onclick="back()" id="back" style="display:none;" class="btn btn-outline-primary mb-3"><i class="bi bi-arrow-up"></i> Back</button>
                        <div id="status" class="text-light mt-3"></div>
                        <div id="list" class="text-light mt-3"></div>
                        <div id="details" class="text-light mt-4"></div>
                        <p id="info" class="text-light"></p>
                        <div id="sub" class="mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-gray-900 border-0 rounded-4 shadow-lg">
                <div class="modal-header border-secondary bg-dark py-3">
                    <h5 class="modal-title text-white fw-bold" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="pass-name" class="form-label text-light">Password</label>
                            <input type="password" class="form-control bg-dark text-white" id="pass-name" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="form-label text-light">Message:</label>
                            <textarea class="form-control bg-dark text-white" id="message-text" rows="7" placeholder="Enter your message" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary bg-dark py-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="newSend" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
    <script type="module" src="../js/see.js"></script>
</body>
</html>
