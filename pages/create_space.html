<body class="bg-dark text-light py-4">
    <div class="container-fluid px-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-white fw-bold mb-4">Create Space</h2>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="create_space" onchange="listen_options()" checked>
                            <label class="form-check-label" for="create_space">Create Space</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="create_subspace" onchange="listen_options()">
                            <label class="form-check-label" for="create_subspace">Create Subspace</label>
                        </div>
                        <br>

                        <form>
                            <label for="basic-url" class="form-label">What's up? Create your space</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">create</span>
                                <input type="text" class="form-control" id="spacename" aria-describedby="basic-addon3" placeholder="Enter Space Name">
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="pass" placeholder="Enter Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary mt-4" onclick="create_space(event)">Submit</button>
                        </form>

                        <div id="details" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="../js/create_space.js"></script>
</body>

</html>
